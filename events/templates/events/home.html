{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Main image carousel -->
    <div class="relative rounded-lg overflow-hidden shadow-xl mb-8">
            <img src="/media/images/logo.jpg" alt="{{ image.title }}"> 
    </div>

    <!-- Quick links -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
        <a href="{% url 'schedule' %}" 
           class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
            <h2 class="text-xl font-semibold mb-2 text-purple-600">Events</h2>
            <p class="text-gray-600">Check out all the exciting events and competitions.</p>
        </a>
        <a href="{% url 'points_table' %}" 
           class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
            <h2 class="text-xl font-semibold mb-2 text-purple-600">Points Table</h2>
            <p class="text-gray-600">See who's leading in the department rankings.</p>
        </a>
    </div>
</div>
{% endblock %}
