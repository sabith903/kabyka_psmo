<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Arts Fest - {% block title %}{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Add this in your head section -->
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&display=swap" rel="stylesheet">
    <!-- OR for Chilanka font -->
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 pb-16"> <!-- Added padding bottom for sticky nav -->
    <!-- Top Header -->
    <header class="bg-white shadow-sm fixed w-full z-10">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div>
                    <a href="{% url 'home' %}" class="flex items-center">
                        <span class="font-semibold text-xl text-gray-800" style="font-family: 'Manjari', sans-serif;">കാബൈക 2025</span>
                        <!-- OR for Chilanka font -->
                        <!-- <span class="font-semibold text-xl text-gray-800" style="font-family: 'Chilanka', cursive;">കാബൈക 2025</span> -->
                    </a>
                </div>
                <div>
                    <a href="{% url 'news' %}">
                        <button class="p-2 rounded-full hover:bg-gray-100">
                            <i class="fas fa-bell text-gray-600"></i>
                        </button>
                    </a>
                </div>                
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 pt-20 pb-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-50">
        <div class="flex justify-around items-center h-16">
            <a href="{% url 'home' %}" class="flex flex-col items-center text-gray-600 hover:text-purple-600 transition-colors">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="{% url 'schedule' %}" class="flex flex-col items-center text-gray-600 hover:text-purple-600 transition-colors">
                <i class="fas fa-calendar-alt text-xl mb-1"></i>
                <span class="text-xs">Events</span>
            </a>
            <a href="{% url 'results' %}" class="flex flex-col items-center text-gray-600 hover:text-purple-600 transition-colors">
                <i class="fas fa-trophy text-xl mb-1"></i>
                <span class="text-xs">Results</span>
            </a>
            <a href="{% url 'points_table' %}" class="flex flex-col items-center text-gray-600 hover:text-purple-600 transition-colors">
                <i class="fas fa-chart-bar text-xl mb-1"></i>
                <span class="text-xs">Points</span>
            </a>
        </div>

        <!-- Active page indicator -->
        <script>
            // Get current path
            const path = window.location.pathname;
            // Find all navigation links
            const navLinks = document.querySelectorAll('nav a');
            // Loop through links
            navLinks.forEach(link => {
                // If the link href matches the current path
                if (link.getAttribute('href') === path) {
                    // Add active class
                    link.classList.remove('text-gray-600');
                    link.classList.add('text-purple-600');
                }
            });
        </script>
    </nav>
</body>
</html>
